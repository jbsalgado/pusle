<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF"/>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #status-online { display: none; }
        html.online #status-online { display: flex; }
        html.offline #status-offline { display: flex; }
    </style>

</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">Nosso Catálogo</h1>

            <div class="flex items-center gap-3">
                <div id="status-online" class="items-center gap-1 text-green-600">
                    <span class="h-3 w-3 bg-green-500 rounded-full"></span>
                    <span class="text-xs font-medium hidden sm:inline">Online</span>
                </div>
                <div id="status-offline" class="items-center gap-1 text-gray-500">
                    <span class="h-3 w-3 bg-gray-400 rounded-full"></span>
                    <span class="text-xs font-medium hidden sm:inline">Offline</span>
                </div>

                <a href="meus-pedidos.html" id="btn-meus-pedidos" class="relative text-gray-600 p-2 rounded-full hover:bg-gray-100" title="Meus Pedidos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                </a>

                <button id="btn-abrir-carrinho" class="relative bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="contador-carrinho" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main id="catalogo-produtos" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        </main>

    <div id="modal-carrinho" class="fixed inset-0 bg-black bg-opacity-50 z-20 flex justify-center items-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="flex justify-between items-center border-b p-4">
                <h2 class="text-lg font-semibold">Meu Carrinho</h2>
                <button id="btn-fechar-carrinho" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="itens-carrinho" class="p-4 max-h-60 overflow-y-auto">
                <p id="carrinho-vazio-msg">Seu carrinho está vazio.</p>
                </div>
            <div class="border-t p-4 bg-gray-50 rounded-b-lg">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Total:</span>
                    <span id="valor-total-carrinho" class="text-lg font-bold text-blue-600">R$ 0,00</span>
                </div>
                <button id="btn-finalizar-pedido" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 disabled:opacity-50" disabled>
                    Ir para Pagamento
                </button>
            </div>
        </div>
    </div>

    <div id="modal-cliente-pedido" class="fixed inset-0 bg-black bg-opacity-50 z-30 flex justify-center items-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="flex justify-between items-center border-b p-4">
                <h2 class="text-lg font-semibold">Detalhes do Pedido</h2>
                <button id="btn-fechar-modal-cliente" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>

            <div class="p-4 space-y-4">
                <div>
                    <label for="cliente-search" class="block text-sm font-medium text-gray-700">Buscar Cliente (CPF/Nome)</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" id="cliente-search" class="flex-1 block w-full p-2 border border-gray-300 rounded-none rounded-l-md" placeholder="Digite CPF ou Nome">
                        <button id="btn-buscar-cliente" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">Buscar</button>
                    </div>
                    <div id="cliente-selecionado-info" class="mt-2 text-sm text-gray-600">
                         <p>Usando: <span id="cliente-nome-display">Cliente Simulado</span></p>
                    </div>
                    <input type="hidden" id="cliente_id" value="cliente-simulado-uuid">
                </div>
                <div>
                    <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
                    <textarea id="observacoes" rows="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Alguma observação?"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label for="numero_parcelas" class="block text-sm font-medium text-gray-700">Parcelas</label>
                        <select id="numero_parcelas" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="1">1x (À vista)</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                        </select>
                    </div>

                    <div>
                        <label for="forma_pagamento" class="block text-sm font-medium text-gray-700">Forma Pagamento</label>
                        <select id="forma_pagamento" name="forma_pagamento" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                            <option value="">Carregando...</option>
                            </select>
                    </div>
                    </div>
            </div>

            <div class="border-t p-4 bg-gray-50 rounded-b-lg">
                <button id="btn-confirmar-pedido" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">
                    Confirmar e Salvar Pedido
                </button>
            </div>
        </div>
    </div>

    <div id="modal-cadastro-cliente" class="fixed inset-0 bg-black bg-opacity-70 z-40 flex justify-center items-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm">
            <div class="flex justify-between items-center border-b p-4">
                <h2 class="text-lg font-semibold">Cadastrar Novo Cliente</h2>
                <button id="btn-fechar-modal-cadastro" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>

            <div class="p-4 space-y-3">
                 <div id="cadastro-cliente-erros" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative hidden" role="alert">
                      <strong class="font-bold">Erro!</strong>
                      <span class="block sm:inline" id="cadastro-cliente-erro-msg"></span>
                 </div>

                <div>
                    <label for="cadastro-nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                    <input type="text" id="cadastro-nome" name="nome_completo" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="cadastro-cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                    <input type="text" id="cadastro-cpf" name="cpf" inputmode="numeric" placeholder="Somente números" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="cadastro-telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="tel" id="cadastro-telefone" name="telefone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="cadastro-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="cadastro-email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="border-t p-4 bg-gray-50 rounded-b-lg flex justify-end gap-3">
                 <button type="button" id="btn-cancelar-cadastro" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                    Cancelar
                 </button>
                <button type="button" id="btn-salvar-cliente" class="px-4 py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700">
                    Salvar Cliente e Continuar
                </button>
            </div>
        </div>
    </div>
    <script src="js/idb-keyval.js"></script>
    <script src="app.js"></script> <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration.scope);
                })
                .catch(error => {
                    console.error('Falha ao registrar Service Worker:', error);
                });
        }
    </script>
</body>
</html>
