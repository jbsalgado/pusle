<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <style>
        /* Estilos adicionais, se necessário */
        .active-view {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Acessar Meus Pedidos</h2>
            <p class="text-sm text-gray-600 mb-5 text-center">Digite seu CPF e senha cadastrados.</p>

            <div id="login-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 hidden" role="alert">
                <strong class="font-bold">Erro:</strong>
                <span class="block sm:inline" id="login-error-msg"></span>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label for="login-cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input
                        type="text"
                        id="login-cpf"
                        placeholder="Digite seu CPF (somente números)"
                        required
                        maxlength="14"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div class="mb-6">
                    <label for="login-senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input
                        type="password"
                        id="login-senha"
                        placeholder="Digite sua senha"
                        required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div class="flex flex-col sm:flex-row gap-3">
                     <a href="index.html" class="w-full sm:w-auto flex-1 text-center bg-gray-200 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-150">Voltar</a>
                    <button type="submit" id="btn-login" class="w-full sm:w-auto flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 disabled:opacity-50">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-10" id="header-main">
            <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm sm:text-base">&larr; Voltar ao Catálogo</a>
                <h1 class="text-lg sm:text-xl font-bold text-gray-800">Meus Pedidos</h1>
                <button id="btn-logout" class="text-sm bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 transition duration-150">Sair</button>
            </nav>
        </header>

        <main class="container mx-auto p-4">
             <div class="mb-4 text-center">
                 <p class="text-gray-700">Bem-vindo(a), <strong id="cliente-nome"></strong>!</p>
             </div>
            <div class="flex justify-end gap-2 mb-4">
                <button id="btn-view-list" class="btn-view active-view p-2 rounded-lg border bg-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button id="btn-view-grid" class="btn-view p-2 rounded-lg border bg-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                </button>
            </div>
            <div id="pedidos-container" class="grid grid-cols-1 gap-4">
                 <p id="loading-msg" class="text-center text-gray-500 py-10">Carregando seus pedidos...</p>
                 <p id="no-orders-msg" class="text-center text-gray-500 py-10 hidden">Nenhum pedido encontrado.</p>
                 <p id="error-loading-msg" class="text-center text-red-500 py-10 hidden">Erro ao carregar pedidos. Tente novamente mais tarde.</p>
            </div>
        </main>
    </div>

    <script type="module" src="js/utils.js"></script> <script type="module" src="js/meus-pedidos.js"></script>
</body>
</html>
